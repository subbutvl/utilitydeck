    <style>
      /* Theme: light (default when data-theme="light") */
      :root {
        --bg-page: #fafafa;
        --bg-card: #f5f5f5;
        --bg-input: #ffffff;
        --bg-hover: #e5e5e5;
        --text-primary: #171717;
        --text-muted: #737373;
        --border: #d4d4d4;
        --border-hover: #a3a3a3;
        --accent: #6366f1;
        --accent-hover: #818cf8;
        --dots-dot: #a3a3a32a;
        --dots-bg: #fafafa;
        --scrollbar-track: #fafafa;
        --scrollbar-thumb: #d4d4d4;
        --scrollbar-thumb-hover: #a3a3a3;
      }

      /* Theme: dark (current look) */
      [data-theme="dark"] {
        --bg-page: #0a0a0a;
        --bg-card: #111111;
        --bg-input: #0a0a0a;
        --bg-hover: #262626;
        --text-primary: #e5e5e5;
        --text-muted: #737373;
        --border: #262626;
        --border-hover: #525252;
        --accent: #818cf8;
        --accent-hover: #a5b4fc;
        --dots-dot: #7c7c7c2a;
        --dots-bg: #0a0a0a;
        --scrollbar-track: #0a0a0a;
        --scrollbar-thumb: #262626;
        --scrollbar-thumb-hover: #404040;
      }

      @font-face {
        font-family: "Google Sans";
        src: local("Google Sans"), local("GoogleSans-Regular");
        font-weight: 400;
        font-style: normal;
      }
      @font-face {
        font-family: "Google Sans";
        src: local("Google Sans Medium"), local("GoogleSans-Medium");
        font-weight: 500;
        font-style: normal;
      }
      @font-face {
        font-family: "Google Sans";
        src: local("Google Sans Bold"), local("GoogleSans-Bold");
        font-weight: 700;
        font-style: normal;
      }

      body {
        font-family:
          "Google Sans",
          "Inter",
          -apple-system,
          BlinkMacSystemFont,
          sans-serif;
        font-size: 14px;
        background-color: var(--bg-page);
        color: var(--text-primary);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        margin: 0;
        padding: 0;
      }

      button,
      input,
      textarea,
      select {
        font-family: inherit;
        font-size: 14px;
      }

      .rounded-none {
        border-radius: 0px !important;
      }
      .rounded-sm {
        border-radius: 1px !important;
      }
      .rounded {
        border-radius: 2px !important;
      }

      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: var(--scrollbar-track);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--scrollbar-thumb);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--scrollbar-thumb-hover);
      }
      .dots-grid {
        background-image: radial-gradient(
          var(--dots-dot) 1px,
          var(--dots-bg) 1px
        );
        background-size: 24px 24px;
      }
    </style>
